<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" class="loginForm">
        <div class="container">
            <h1 class="titulo">Login</h1>
            <input type="email" class="email" id="email" placeholder="Your.email@gmail.com">
            <input type="password" class="password" id="password" placeholder="Your Password">
            <button type="submit" class="botao">Enter</button>
            <div class="links">
            <a href="#" class="forgot">Forgot your password?</a>
            <a href="#" class="register">Signup</a>
            </div>
        </div>
    </form>
    <script src="scripts.js"></script>
</body>
</html>
