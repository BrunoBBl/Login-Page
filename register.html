<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="registerstyle.css">
</head>

<body class="bg-dark d-flex justify-content-center align-items-center" style="height: 100vh;">
    
    <div class="glass-bg"></div>

    <form class="p-4 border rounded shadow bg-white position-absolute top-50 start-50 translate-middle" style="width: 320px;">
            <h1 class="mb-5">Register</h1>

            <div class="mb-3">
                <label for="emails" class="form-label">Email address</label>
                <input type="email" class="form-control" id="emails" placeholder="Insert your email">
            </div>

            <div class="mb-3">
                <label for="passwords" class="form-label">Password</label>
                <input type="password" class="form-control" id="passwords" placeholder="Password">
            </div>

            <div class="mb-3">
                <label for="passwords2" class="form-label">Password</label>
                <input type="password" class="form-control" id="passwords2" placeholder="Confirm your password">
            </div>

            <div class="mb-3">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label ms-2" for="rememberMe">Remember Me</label>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-3">Submit</button>
        </form>
</body>
</html>
